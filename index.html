    document.getElementById('result').value = '';
}

function deleteLast() {
    let current = document.getElementById('result').value;
    document.getElementById('result').value = current.slice(0, -1);
}

function addToDisplay(value) {
    document.getElementById('result').value += value;
}

function calculateResult() {
    let result = document.getElementById('result').value;
    document.getElementById('result').value = eval(result);
}

function showConverterOptions() {
    document.getElementById('calculator-buttons').style.display = 'none';
    document.getElementById('unit-converter-button').style.display = 'none';
    document.getElementById('converter-options').classList.add('active');
}

function hideConverterOptions() {
    document.getElementById('converter-options').classList.remove('active');
    document.getElementById('calculator-buttons').style.display = 'grid';
    document.getElementById('unit-converter-button').style.display = 'flex';
}

function showConverter(converterType) {
    hideAllConverters();
    document.getElementById(converterType).classList.add('active');
    document.querySelector(`#${converterType} .back-button`).style.display = 'block';
    document.querySelector(`#${converterType} .home-button`).style.display = 'block';
    document.getElementById('converter-options').classList.remove('active');
}

function hideConverter() {
    hideAllConverters();
    showConverterOptions();
}

function showCalculator() {
    hideAllConverters();
    document.getElementById('calculator-buttons').style.display = 'grid';
    document.getElementById('unit-converter-button').style.display = 'flex';
}

function hideAllConverters() {
    document.querySelectorAll('.converter-section').forEach(section => {
        section.classList.remove('active');
        section.querySelector('.back-button').style.display = 'none';
        section.querySelector('.home-button').style.display = 'none';
    });
}

function convert(converterType) {
    let inputValue = parseFloat(document.getElementById(`${converterType}-input-value`).value);
    let inputUnit = document.getElementById(`${converterType}-input-unit`).value;
    let outputUnit = document.getElementById(`${converterType}-output-unit`).value;
    let outputValue;

    if (converterType === 'length') {
        outputValue = convertLength(inputValue, inputUnit, outputUnit);
    } else if (converterType === 'weight') {
        outputValue = convertWeight(inputValue, inputUnit, outputUnit);
    } else if (converterType === 'temperature') {
        outputValue = convertTemperature(inputValue, inputUnit, outputUnit);
    } else if (converterType === 'currency') {
        outputValue = convertCurrency(inputValue, inputUnit, outputUnit);
    }

    document.getElementById(`${converterType}-output-value`).value = outputValue;
}

function convertLength(value, fromUnit, toUnit) {
    const conversionRates = {
        meters: 1,
        kilometers: 0.001,
        miles: 0.000621371
    };

    return value * (conversionRates[toUnit] / conversionRates[fromUnit]);
}

function convertWeight(value, fromUnit, toUnit) {
    const conversionRates = {
        grams: 1,
        kilograms: 0.001,
        pounds: 0.00220462
    };

    return value * (conversionRates[toUnit] / conversionRates[fromUnit]);
}

function convertTemperature(value, fromUnit, toUnit) {
    if (fromUnit === toUnit) return value;

    if (fromUnit === 'celsius') {
        if (toUnit === 'fahrenheit') {
            return value * 9/5 + 32;
        } else if (toUnit === 'kelvin') {
            return value + 273.15;
        }
    } else if (fromUnit === 'fahrenheit') {
        if (toUnit === 'celsius') {
            return (value - 32) * 5/9;
        } else if (toUnit === 'kelvin') {
            return (value - 32) * 5/9 + 273.15;
        }
    } else if (fromUnit === 'kelvin') {
        if (toUnit === 'celsius') {
            return value - 273.15;
        } else if (toUnit === 'fahrenheit') {
            return (value - 273.15) * 9/5 + 32;
        }
    }
}

function convertCurrency(value, fromUnit, toUnit) {
    const conversionRates = {
        usd: 1,
        eur: 0.85,
        inr: 73.6
    };

    return value * (conversionRates[toUnit] / conversionRates[fromUnit]);
}
